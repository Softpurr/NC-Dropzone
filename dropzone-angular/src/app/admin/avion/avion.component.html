<h1>Liste des avions</h1>

<div>
    <table class="table table-striped" id="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Capacite transport</th>
                <th>Rotation max</th>
                <th>Disponibilite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr id="addAvion">
                <td><input type="text" [(ngModel)]="formAvion.nomAvion"></td>
                <td><input type="text" [(ngModel)]="formAvion.capaciteTransport"></td>
                <td><input type="text" [(ngModel)]="formAvion.rotationMax"></td>
                <td><input type="checkbox" [(ngModel)]="formAvion.isDispo"></td>
                <td><button (click)="ajouterAvion()" class="btn btn-info" id="boutonAjouter">Ajouter</button></td>
                    <td><button (click)="modifierAvion()" class="btn btn-info" id="boutonModifier">Modifier</button></td>
            </tr>
            <tr *ngFor="let a of avions | async">
                <td>{{ a.nomAvion }}</td>
                <td>{{ a.capaciteTransport }}</td>
                <td>{{ a.rotationMax }}</td>
                <td>{{ a.isDispo | ouiNon }}</td>
                <td><button (click)="supprimerAvion(a)" class="btn btn-danger" id="boutonSupprimer">Supprimer</button></td>
                <td><button (click)="editerAvion(a)" class="btn btn-warning" id="boutonEditer">Editer</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
