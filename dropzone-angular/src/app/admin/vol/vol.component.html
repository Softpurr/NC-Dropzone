        <thead>
            <tr>
                <th>Nom pilote</th>
                <th>Prenom pilote</th>

            </tr>
        </thead>
        <tbody>

                <td><input type="text" [(ngModel)]="formVol.etat"></td>
                <td><button (click)="ajouterVol()">Ajouter</button>

        </tbody>
